<!--doctype宣言
    HTMLのバージョンとDTD(Document type Definition: 文章型定義)の種類を示している。
    HTMLはバージョンとDTDによって利用できるタグが異なる。
    ここではHTML5を宣言    
-->
<!DOCTYPE html>
<!--開始タグ<>と終了タグ</>で囲まれた全体を要素という-->
<!--.html HTML文章であることを表す-->q  
<!--lang="ja"は属性、jaは属性値。
    HTMLタグ(htmlタグ)につけることで要素(html要素)が
    どのような属性を持つか(言語が日本語である)かを示す。
    英語の場合は"en"。属性はスペース区切りで何個でも入れられる。-->
<html lang="ja">
<!--<head> ページの設定情報を記述-->
<head>
    <!--.meta html文章に関する情報を示す。charset="utf-8" 文字コードをutf-8に設定
        HTML文章の文字コードとファイル保存時のエンコーディングは一致させなければ文字化けが起きる
    -->
    <meta charaset="utf-8">
    <!--.title ブラウザのツールバーに表示される。-->
    <title>201214_HTML_code1</title>
</head>
<!--.body ページのコンテンツ。ブラウザ画面に表示される。-->
<body>
    <!--セクションタグ
        .article 内容が単体で完結するセクション。ブログの一つのエントリー、新聞や雑誌の一つの記事
        .aside 前後の内容と関連はあるが、本節から外れる内容を表すセクション。補足情報や広告など
        .nav サイトの主要なナビゲーションを表すセクション。
        .section 上記のどれにも当てはまらないセクション
    -->
    <!--.h1 見出し1 heading-->
    <h1>
        題名：君が代
    </h1>
    <!--.p 段落。次のp要素との間に段落としてわかりやすく適当な隙間を入れてくれる。paragraph-->
    <!--.br 改行 break-->
    <P>
        さざれ石の<br>
        岩音なりて
    </P>
    <h2>
        苔の
    </h2>
    <p>
        むぅすうまあああで
    </p>
    <!--適当な隙間がpとpの間に入る-->
    <p>
        チャン
    </p> 
    <table>
        <!--.caption キャプション-->
        <caption>
            制作担当
        </caption>
        <!--.tr 1行目-->
        <tr>
            <!--.th 見出し項目-->
            <th>
                歌
            </th>
            <!--.td データ項目-->
            <td>
                佐々木古謝郎
            </td>
        </tr>
        <!--.tr 2行目-->
        <tr>
            <th>
                詩
            </th>
            <td>
                長谷川智子
            </td>
        </tr>
        <!--.tr 3行目-->
        <tr>
            <th>
                曲
            </th>
            <td>
                竹子
            </td>
        </tr>
    </table>
    <table bordar="1">
        <caption>購入金額表</caption>
        <!--.thead 表ヘッダー-->
        <thead>
            <tr>
                <th>商品名</th>
                <th>単価</th>
                <th>個数</th>
                <th>小計</th>
            </tr>
        </thead>
        <!--.tbody 表ボディー-->
        <tbody>
            <tr>
                <th>桃</th>
                <td>300円</td>
                <!-- rowspanでセルを縦に二つ連結-->
                <td rowspan="2">3個</td>
                <td>900円</td>
            </tr>
            <tr>
                <th>りんご</th>
                <td>100円</td>
                <td>300円</td>
            </tr>
            <tr>
                <th>くり</th>
                <td>20円</td>
                <td>20</td>
                <td>400円</td>
            </tr>
        </tbody>
        <!--.tfoor 表フッター-->
        <tfoot>
            <tr>
                <!--colspanでセルを横に三つ連結-->
                <th colspan="3">合計</th>
                <td>1600円</td>
            </tr>
        </tfoot>
    <h3>
        関連リンク
    </h3>
    <!--.ul　で囲み.liを中に入れることでリストを表示できる
        .ol　で囲むことではじめに番号表記でリスト表示される-->
    <ul>
        <li>どんぐりころころ</li>
        <li>おむすびころりん</li>
    </ul>
    <h3>関連曲</h3>
    <ol>
        <li>どんぐりころころ</li>
        <li>おむすびころりん</li>
    </ol>
</body>
</html>
